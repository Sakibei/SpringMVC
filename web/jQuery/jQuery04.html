<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery04</title>
    <script src="../js/code.jquery.com_jquery-3.7.0.min.js"></script>
    <script>
        $(function () {
            $('#send').click(function () {
                $.ajax({

                    url: 'jspPage01.jsp',           //呼叫網頁
                    success: function (data) {      //將jsp頁面載入的內容放到#result內
                        $('#result').html(data);
                    },
                    complete: function () {        //完成後將#send的內容替換掉，並將功能diabled
                        $('#send').prop('disabled', true).text('refresh');
                    }
                });
            })
        });
    </script>
</head>
<body>
<h3>jQuery04</h3>

<div id="result">
    <h4>show me the result</h4>
</div>
<button id="send">Submit</button>


</body>
</html>
