<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Promise01</title>
    <script>
        window.onload = function () {
            var promise = new Promise(
                function (resolve, reject) {
                    setTimeout(
                        function () {
                            resolve('have a nice day, mother fucker');
                        }, 3000)
                    //     3000ms之後出現文字
                });

            promise.then(
                function (msg) {
                    document.getElementById("result").innerHTML = msg;
                });
        };

    </script>
</head>
<body>
<h3>Promise</h3>
<h3>Wait for 3 seconds</h3>
<div id="result"></div>
</body>
</html>
